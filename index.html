<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Ventilator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: monospace;
      height: 100vh;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #timer {
      position: absolute;
      top: 30px;
      font-size: 6rem;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff99;
      background-color: #000;
      padding: 10px 30px;
      border-radius: 10px;
      border: 2px solid #00ff99;
    }

    #eindtekst {
      position: absolute;
      font-size: 4rem;
      text-align: center;
      display: none;
      color: #ffcc00;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div id="timer">05:00</div>
  <div id="eindtekst">OKÉ, NU HEB JE HET KOUD ❄️</div>
  <img id="fanImage" src="fanon.png" alt="Ventilator">
  <audio id="fanSound" src="fansound.mp3" autoplay loop></audio>

  <script>
    const timerElement = document.getElementById("timer");
    const eindtekst = document.getElementById("eindtekst");
    const fanSound = document.getElementById("fanSound");

    let tijd = 300; // 5 minuten in seconden

    function updateTimer() {
      const minuten = Math.floor(tijd / 60);
      const seconden = tijd % 60;
      timerElement.textContent =
        String(minuten).padStart(2, "0") + ":" + String(seconden).padStart(2, "0");

      if (tijd > 0) {
        tijd--;
      } else {
        clearInterval(teller);
        timerElement.style.display = "none";
        document.getElementById("fanImage").style.display = "none";
        fanSound.pause();
        eindtekst.style.display = "block";
      }
    }

    const teller = setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
