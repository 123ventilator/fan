<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Ventilator Afstandsbediening</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: black;
    }

    body {
      position: relative;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 0;
    }

    .controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- Afbeelding -->
  <img id="fanImage" src="ventilator.jpg" alt="Ventilator" />

  <!-- Afstandsbediening -->
  <div class="controls">
    <button id="turnOn">Aan</button>
    <button id="turnOff">Uit</button>
  </div>

  <!-- Geluid -->
  <audio id="fanSound" src="fansound.mp3" loop></audio>

  <script>
    const fanImage = document.getElementById('fanImage');
    const fanSound = document.getElementById('fanSound');
    const btnOn = document.getElementById('turnOn');
    const btnOff = document.getElementById('turnOff');

    btnOn.addEventListener('click', () => {
      fanImage.src = "fanon.jpg"; // Toon ventilator AAN
      fanSound.play();
    });

    btnOff.addEventListener('click', () => {
      fanImage.src = "ventilator.jpg"; // Terug naar UIT
      fanSound.pause();
      fanSound.currentTime = 0;
    });
  </script>

</body>
</html>
