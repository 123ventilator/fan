<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Ventilator Afstandsbediening</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    body {
      position: relative;
    }
    /* Foto fullscreen */
    #fanImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Afstandsbediening */
    .remote {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      display: flex;
      gap: 20px;
    }
    .remote button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .remote button:active {
      transform: scale(0.95);
    }
    .on-btn {
      background-color: #28a745;
      color: white;
    }
    .off-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Foto fullscreen -->
  <img id="fanImage" src="ventilator.jpg" alt="Ventilator" />

  <!-- Afstandsbediening -->
  <div class="remote">
    <button class="on-btn" onclick="fanOn()">Aan</button>
    <button class="off-btn" onclick="fanOff()">Uit</button>
  </div>

  <!-- Geluid -->
  <audio id="fanSound" src="fansound.mp3" loop></audio>

  <script>
    const fanSound = document.getElementById('fanSound');

    function fanOn() {
      fanSound.play();
    }

    function fanOff() {
      fanSound.pause();
      fanSound.currentTime = 0; // reset naar begin
    }
  </script>

</body>
</html>
